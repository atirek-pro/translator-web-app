<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translate Your Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS-->
   <link rel="translator_webbapp//translator//static//style.css">

</head>
<body>
<div>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">MoogleLabs NLP Tools</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Translator</a>
        </li>
      </ul>
        <ul class="navbar-nav">
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/getQA">QA</a>
        </li>
      </ul>
        </ul>
        <ul class="navbar-nav">
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/bloggen/">Blog Generator</a>
        </li>
      </ul>
    </div>

  </div>
</nav>


<form action="/translated" method="get">
    <br>
    <div class="mb-3" style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px">
      <center><h4><label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label></h4></center>
      <textarea name="text" placeholder="Enter Your Text" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
    </div>

        <br>
    <div class="form-group" style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px">
        <center><h4><label for="exampleFormControlTextarea2" class="form-label">Select The Language</label></h4></center>
    <select class="form-control" aria-label="Default select example" id="exampleFormControlTextarea2" name="lang">
        <option selected>Choose Your Language</option>
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="gu">Gujrati</option>
        <option value="ja">Japanese</option>
    </select>
    </div>
    <br>
    <center>
        <button type="Submit" class="btn btn-primary btn-lg">Translate</button>
    </center>



</form>

<div class="container">
    <br>
    <center>
        <h1>Text Succesfully Translated ({{ u_lang }}) into ({{ t_lang }})</h1>
    </center>

    <center>
        <font color="purple">
        <h3>
    {{ translated }}
        </h3>
        </font>
    </center>

 </div>

</div>

</body>
</html>
